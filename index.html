<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #transaction_area {
            display: none;
        }
    </style>
</head>

<body class="p-5">
    <div id="login_area">
        <div class="submit_area shadow-lg p-5 mb-5 bg-dark text-white rounded">
            <h1 class="h1 text-center">Welcome To George Bank</h1>
            <h3>Login</h3>
            <input type="email" placeholder="Email" class="form-control mb-4">
            <input type="password" placeholder="Password" class="form-control mb-4">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit rounded p-3 bg-success text-white mb-3">
                    <h4>Deposit</h4>
                    <h1>$<span id="depositAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw rounded p-3 bg-danger text-white mb-3">
                    <h4>Withdraw</h4>
                    <h1>$<span id="withdrawAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blanch rounded p-3 bg-warning text-white mb-3">
                    <h4>Blance</h4>
                    <h1>$<span id="blanchAmount">000</span></h1>
                </div>
            </div>
        </div>
        <div class="input_area">
            <div class="row">
                <div class="col-md-6">
                    <div class="shadow p-4 mt-5 mb-4 rounded bg-primary text-white">
                        <h3 class="mb-3">Deposit</h3>
                        <input id="inputDepositAmount" type="text" placeholder="deposit $amount"
                            class="form-control mb-3">
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="shadow p-4 mt-5 mb-4 rounded bg-info text-white">
                        <h3 class="mb-3">Withdraw</h3>
                        <input id="inputWithdrawAmount" type="text" placeholder="withdraw $amount"
                            class="form-control mb-3">
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
